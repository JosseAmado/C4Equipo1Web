<div class="container">
    <br>
    <a routerLink="/rutas/create" class="btn">Registrar Ruta</a>

    <table class="table responsive">
        <thead>
            <tr>
                <th>Origen</th>
                <th>Destino</th>
                <th>Tiempo Estimado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listado">
                <td>{{item.origenaeropuertoId}}</td>
                <td>{{item.destinoaeropuertoId}}</td>
                <td>{{item.tiempo_estimado}}</td>
                <td>
                    <a routerLink="/rutas/edit/{{item.id}}" class="btn">Editar</a>
                    <button class="btn red" (click)="delete(item.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
