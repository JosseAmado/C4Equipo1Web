<div class="container">
    <h3 class="center-align">Registro Ruta</h3>
    <form [formGroup]="fgValidacionR" class="col s12" (ngSubmit)="store()">
        <div class="row">
            <div class="input-field col s6">
                <label for="origen">Origen</label>
                <select formControlName="origen" class="validate">
                    <option [value]="item.id" *ngFor="let item of listaAeropuertos">{{item}}</option>
                </select>
            </div>
            <div class="input-field col s6">
                <input formControlName="destino" type="text" class="validate">
                <label for="destino">Destino</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="tiempo_estimado" type="text" class="validate">
                <label for="tiempo_estimado">Telefono</label>
            </div>
        </div>       

        <div class="row center-align">
            <button [disabled]="!fgValidacionR.valid" class="btn waves-effect waves-light" type="submit"
                name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
