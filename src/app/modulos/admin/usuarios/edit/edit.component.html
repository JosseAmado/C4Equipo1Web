<div class="container">
    <h3 class="center-align">Editar Usuario</h3>

    <form [formGroup]="fgValidacionU" class="col s12" (ngSubmit)="edit()">
        <input formControlName="id" type="hidden" class="validate">
            <div class="row">
            <div class="input-field col s6">
            <input formControlName="nombre" type="text" class="validate">
            <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
            <input formControlName="apellidos" type="text" class="validate">
            <label class="active" for="apellidos">Apellidos</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input formControlName="telefono" type="text" class="validate ">
            <label disabled  class="active" for="telefono">Telefono</label>
            
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input formControlName="correo" type="email" class="validate">
            <label disabled class="active" for="correo">Correo</label>
            <span class="red-text text-darken-1 helper-text" data-success="right">No es editable</span>
            </div>
        </div>            
        <div class="row center-align">
            <button [disabled]="!fgValidacionU.valid" class="btn waves-effect waves-light" type="submit" name="action">Editar
            <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
