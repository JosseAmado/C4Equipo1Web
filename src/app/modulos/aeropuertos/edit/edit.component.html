<div class="container">
    <h3 class="center-align">Editar Aeropuerto</h3>

    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
        <input formControlName="id" type="hidden" class="validate">
            <div class="row">
            <div class="input-field col s6">
            <input formControlName="nombre" type="text" class="validate">
            <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
            <input formControlName="ciudad" type="text" class="validate">
            <label class="active" for="ciudad">Ciudad</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input formControlName="pais" type="text" class="validate">
            <label class="active" for="pais">Pa√≠s</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input formControlName="coord_x" type="text" class="validate">
            <label class="active" for="coord_x">Coord_X</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input formControlName="coord_y" type="text" class="validate">
            <label class="active" for="coord_y">Coord_Y</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input formControlName="coord_x" type="text" class="validate">
            <label class="active" for="coord_x">Siglas</label>
            </div>
        </div>
    
        <div class="row center-align">
            <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Editar
            <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
