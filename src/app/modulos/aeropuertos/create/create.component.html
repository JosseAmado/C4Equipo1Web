<div class="container">
    <h3 class="center-align">Editar Aeropuerto</h3>
    <form [formGroup]="fgValidacionA" class="col s12" (ngSubmit)="store()">
    <div class="row">
        <div class="input-field col s6">
        <input formControlName="nombre" type="text" class="validate">
        <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
        <input formControlName="ciudad" type="text" class="validate">
        <label for="ciudad">Ciudad</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
        <input formControlName="pais" type="text" class="validate">
        <label for="pais">Pa√≠s</label>
        </div>
        <div class="input-field col s6">
        <input formControlName="coord_x" type="text" class="validate">
        <label for="coord_x">Coord_X</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
        <input formControlName="coord_y" type="text" class="validate">
        <label for="coord_y">Coord_Y</label>
        </div>
        <div class="input-field col s6">
        <input formControlName="siglas" type="text" class="validate">
        <label for="siglas">Siglas</label>
    </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            
            <select formControlName="tipo" class="browser-default">
                <option value="" disabled selected>Tipo</option>
                <option value="nacional">Nacional</option>
                <option value="internacional">Internacional</option>
            </select>
        </div>
        
    </div>

    <div class="row center-align">
        <div class="input-field col s12">
        <button [disabled]="!fgValidacionA.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
        </button>
        </div>
    </div>
    </form>
</div>
