<div class="container">
    <h3 class="center-align">Registro Vuelo</h3>
    <form [formGroup]="fgValidacionV" class="col s12" (ngSubmit)="store()">
        <div class="row">
            <div class="input-field col s6">
            <input formControlName="fecha_inicio" type="date" class="validate">
            <label for="fecha_inicio">Fecha Inicio</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="hora_inicio" type="time" class="validate">
                <label for="hora_inicio">Hora Inicio</label>
                </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
            <input formControlName="fecha_fin" type="date" class="validate">
            <label for="fecha_inicio">Fecha Fin</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="hora_fin" type="time" class="validate">
                <label for="hora_fin">Hora Fin</label>
                </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
            <input formControlName="asientos_vendidos" type="number" class="validate">
            <label for="asientos_vendidos">Asientos vendidos</label>
            </div>
            <div class="input-field col s6">
            <input formControlName="piloto" type="text" class="validate">
            <label for="piloto">Piloto</label>
            </div>
        </div> 
        
        <div class="row">
            <div class="input-field col s6">
                
                <select formControlName="rutasId" class="browser-default">
                    <option value="" disabled selected>Ruta</option>
                    <option [value]="item.id" *ngFor="let item of listaRutas">{{item.id}})</option>
                </select>
            </div>
            
        </div>
        <div class="row center-align">
            <button [disabled]="!fgValidacionV.valid" class="btn waves-effect waves-light" type="submit"
                name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, options);
});
</script>
